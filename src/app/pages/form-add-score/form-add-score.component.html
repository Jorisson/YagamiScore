<div class="container">
  <form (ngSubmit)="submit()" [formGroup]="pontuacaoForm" #formDir="ngForm">
    <div class="titulo">
      <h1>Registrar pontuação</h1>
    </div>
    <div class="form-group">
      <label for="dt_Partida">Data da partida:</label>
      <input type="date" formControlName="dt_Partida" placeholder="Selecione uma data!" required>
    </div>
    <div class="form-group">
      <label for="nr_pontuacao">Pontuação:</label>
      <input type="number" formControlName="nr_pontuacao" placeholder="digite sua pontuação!" required>
    </div>
    <div class="form-group">
      <label for="st_nome">Jogador:</label>
      <input 
        type="text" 
        maxlength="3" 
        formControlName="st_nome" 
        placeholder="digite seu nome!" 
        oninput="this.value = this.value.toUpperCase()"
        required>
    </div>
    <div class="btnSalvar">
        <div class="btn">
          <input type="submit" value="Salvar" />
        </div>
    </div>
    <div *ngIf="(dt_Partida.invalid || nr_pontuacao.invalid || st_nome.invalid )&& formDir.submitted"
         class="validation-error">
      <p>Todos os campos são obrigatórios!</p>
    </div>
  </form>
</div>
